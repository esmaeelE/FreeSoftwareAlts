site_name: جایگزین های آزاد
theme:
  name: material
  palette:
    scheme: slate
    primary: black
  language: fa
  icon:
    repo: fontawesome/brands/github
  features:
    - search.highlight
    - navigation.sections

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  custom_dir: overrides

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/custom.js

repo_url: https://github.com/nimafanniasl/FreeSoftwareAlts/
repo_name: دیدن پروژه در گیتهاب
edit_uri: edit/main/docs/

nav:
 - خانه: index.md
 - اندروید:
    - برنامه ها: android/apps.md
    - بازی ها: android/games.md
    - متفرقه: android/misc.md
 - فرانت-اند ها: front-ends.md